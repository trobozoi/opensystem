<!DOCTYPE html>
<html>
<head>
    <title>Teste</title>
    <meta charset="UTF-8" />
</head>
<body>

<!-- MENU -->
<nav id="menu"></nav>
<script type="text/javascript" src="scripts.js"></script>


<!-- FORMULARIO -->
<!-- OBS:
        JÃ¡ inserir os dados nos campos para alterar
-->
<h1 class="tit">Lista de Clientes</h1>

<div id="result">
    <!-- AQUI ENTRA O JSON PURO QUE O SISTEMA RETORNAR -->
</div>


<!-- SCRIPTS -->
<script type="text/javascript" src="MooTools-Core-1.5.2.js"></script>
<script type="text/javascript">
    
    

    //AJAX ENVIAR DADOS
    var b = $$('#b');
    var myElement = $$('#result');
    var myRequest = new Request({
        url: 'webservice/my-link.xxx',
        method: 'post',
        onRequest: function(){
            myElement.set('text', 'loading...');
        },
        onSuccess: function(responseText){
            console.log(responseText);
            myElement.set('text', responseText);
        },
        onFailure: function(){
            myElement.set('text', 'Erro ao Conectar');
        }
    });

    // send AJAX
    b.addEvent('click', function(){
        //DADOS PARA ENVIO
        var data = {
            model : 'client',
            action : 'list',
            parameters : {}
        };

        //send
        myRequest.send(data);
    });

</script>
</body>
</html>
